<div class="container">
    <div class="title">
        <img src="/assets/conversation.svg" width="25" alt="SMC with ATOM">
        <h1>Let's Chat and Create Magic</h1>
    </div>
    <div class="content" #content *ngIf="data.length > 0">
        <div class="content-item" *ngFor="let item of data; index as i">
            {{ item }}
        </div>
        <div>{{ isLoading ? 'Loading...' : '' }}</div>
    </div>
    <div class="control">
        <div class="control-item">
            <input type="text" #inputField [(ngModel)]="userInput" (keyup.enter)="userInput.length > 0 && sendMessage()"
                [disabled]="isLoading" placeholder="Type to start conversation">
            <button (click)="sendMessage()" [disabled]="isLoading">
                <img src="/assets/triangle.svg" width="20" alt="triangle button">
            </button>
        </div>
    </div>
</div>
